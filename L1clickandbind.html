<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Bind</title>
</head>
<body>

    <h1>Welcome to jQuery</h1>
    <h3>This is awesome js-library</h3>

    <button id="sgclick">single click me</button>
    <button id="clk">Click Me</button>
    <button id="dblclick">Double Click</button>

    <script src="./LIBS/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {
    

            $("#sgclick").click("click", function() {
                console.log("I am sgclick")
            });

            $("#clk").bind("click", function() {
                console.log("I am clk by bind")
            });

            // $("#dblclick").bind("dblclick",function() {
            //     console.log("I am dbl click by bind")
            // })

            $("#dblclick").bind("dblclick", function(){
                console.log(" I am dblclick by click")
            })

        })
    </script>
</body>
</html>
