<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append & Prepend</title>
</head>
<body>

    <h1>Hello Myanmar</h1>

    <button id="app">Append</button>
    <button id="pre">Prepend</button>
    <script src="./LIBS/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">

         $(document).ready(function() {
            // $("#app").click(function() {
            //     $("h1").append("hi")
            // })

            $("#pre").click(function() {
                $("p").prepend("hihi");
            })

            $("#app").click(function() {
                $(`<p>sorry</p>`).appendTo("h1");
            })
         })
    </script>
    
</body>
</html>
