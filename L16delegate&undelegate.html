<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate & Undelegate Method</title>
</head>
<body>
    <h1>Hello Myanmar</h1>
    <h2>Hello Thailand</h2>

    <button type="button" id="dlgbtn">Delegate</button>
    <button type="button" id="undlgbtn">Undelegate</button>
    <button type="button" id="hibtn">Say Hi</button>
    <button type="button" id="zbtn">Zoom</button>

    <hr/>

    <div class="container">
        <h3>Hello Indonesia</h3>
        <button type="button" id="dlgmebtn">Delegate Me</button>
        <button type="button" id="undlgmebtn">Undelegate Me</button>
    </div>


    <script src="./LIBS/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            // $("#dlgbtn").click(function() {
            //     $("h1").after(`<p>Thanks for delegating me</p>`)
            // });

            $("body").delegate("#dlgbtn","click",function() {
                $("h1").after("hi hi hi")
            });

            $("#undlgbtn").click(function() {
                $("#dlgbtn").undelegate("click");
            });

            // $("body").delegate("#dlgbtn","click",function() {
            //     $("h1").after("Thanks for delegating me")
            // })


            var x = 0;

            $("#zbtn").click(function(e) {
                $("h2").css({
                   fontSize : "+=10px"
                });

                $("#zbtn").text("Zoom " + (x+1) );

                x++;

                if(x === 3) {
                    $("body").undelegate(e);
                }
            })


            $("div").delegate("#dlgmebtn" , "click", function() {
                $("h3").before("hello");
            })

            $("#undlgmebtn").click(function() {
                $("div").undelegate();
            })


        })
    </script>

        
</body>
</html>
