<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace With</title>

    <style type="text/css">
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            background-color: #f4f4f4;

        }
    </style>
</head>
<body>
  <div class="container">
    <h2 id="h2">Are You Ready To Learn jQuery</h2>

    <p id="p1">This is jQuery Version 3.6</p>

    <p id="p2">This is Su Myat Aung</p>

    <button type="button" id="btn">Click Me</button>
  </div>
    <script src="./LIBS/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function() {
            $("#btn").click(function() {
                $("#h2").replaceWith(`<h1>Fuck Military Coup</h1>`)

                $("#p1").replaceWith("<p>This is L10 replace method</p>")

                $("#p2").replaceWith("<p>This is Naing Lin Oo's girlfriend</p>")

                $("#btn").replaceWith(`<button>Thanks</button>`)
            })
        })

    </script>
</body>
</html>
