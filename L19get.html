    <title>Get Method()</title>
</head>
<body>
    <div class="container">
        <div id="div1" class="box orange">Box 1</div>
        <div id="div2" class="box green">Box 2</div>
        <div id="div3" class="box">Box 3</div>
    </div>

    <script src="./LIBS/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            console.log($(".box")[0]);
            // console.log($(".box")[1]);
            // console.log($(".box")[2]);
            console.log($(".box")[0].className);
            console.log($(".box")[0].classList);

            console.log($(".box")[0].id);
            console.log($(".box"));

            console.log($(".box").get(1).classList);

        })
    </script>
