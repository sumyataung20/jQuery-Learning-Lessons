<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui slider</title>
    <link
      rel="stylesheet"
      href="./LIBS/jquery-ui-1.13.2/jquery-ui.min.css"
      type="text/css"
    />

    <style type="text/css">
      body {
        height: 100vh;

        display: grid;
        place-items: center;
      }

      .container {
        width: 600px;
        background-color: #fff;
        padding: 20px;
      }

      .form-group {
        margin: 10px 0;
      }

      .form-group label {
        display: block;
        font-size: 20px;
        margin-bottom: 20px;
      }

      .form-control {
        width: 100%;
        box-sizing: border-box;
        font-size: 20px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="" method="">
        <div class="form-group">
          <label for="loan" class="loan">Loan $ :</label>
          <input
            type="text"
            name="loan"
            id="loan"
            class="form-control"
            readonly
          />
        </div>

        <div class="form-group">
          <label for="myslider">Amount</label>
          <div id="myslider"></div>
        </div>

        <div class="form-group">
          <label for="days">Days :</label>
          <input
            type="text"
            name="days"
            id="days"
            class="form-control"
            readonly
          />
        </div>

        <div class="form-group">
          <label for="term">Term</label>
          <div id="term"></div>
        </div>
      </form>
    </div>
    <script src="./LIBS/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script
      src="./LIBS/jquery-ui-1.13.2/jquery-ui.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#myslider")
          .slider({
            slide: function (e, ui) {
              // console.log(e);

              $("#loan").val(ui.value);
            },
            min: 100,
            max: 1000,

            step: 10,
            orientation: "vertical",

            change: function (e, jqui) {
              console.log("This is change = ", jqui.value);
            },

            start: function (e, jqui) {
              console.log("This is start =", jqui.value);
            },

            stop: function (e, jqui) {
              console.log("This is stop =", jqui.value);
            },
          })
          .css("background", "steelblue");

        $("#myslider").children("span").css("background-color", "violet");

        $("#term")
          .css("background-color", "red")
          .slider({
            slide: function (e, jqui) {
              $("#days").val(
                "From" + jqui.values[0] + "Days to " + jqui.values[1] + "Days"
              );
            },

            min: 7,
            max: 31,
            step: 1,
            values: [10, 20],
            range: true,
          });

        $("#term")
          .children("span:nth-of-type(1)")
          .css("background-color", "red");

        $("#term")
          .children("span:nth-of-type(2)")
          .css("background-color", "purple");

        $("#term > div").css("background", "skyblue");
      });
    </script>
  </body>
</html>
