<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offset & position Method1</title>
</head>

<style type="text/css">
    body{
        padding: 0;
        margin: 0;
    }

    .offset{
        display: flex;
    }

    .box{
        width: 80px;
        height: 80px;

        margin: 5px;
    }
</style>
<body>
    <div class="container">
        <div class="offset">
            <div class="box" style="background-color : red"></div>
            <div class="box" style="background-color : green"></div>
            <div class="box" style="background-color : orange"></div>
            <div class="box" style="background-color : blue"></div>
        </div>

        <table>
            <tr>
                <td id="oresultl"></td>
                <td id="oresultt"></td>
            </tr>

            <tr>
                <td id="presultl"></td>
                <td id="presultt"></td>
            </tr>
        </table>
    </div>
    <script src="./LIBS/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            
            // offset()
            $(".box").click(function() {
                var offsetbox = $(this).offset();
                $("#oresultl").html("left offset: <b>" + offsetbox.left + "</b>");
                $("#oresultt").html("top offset: <b> " + offsetbox.top + "</b>");
            });

            // position()
            $(".box").click(function() {
                var positionbox = $(this).position();
                $("#presultl").html(
                    "left position : <b>" + positionbox.left + "</b>"
                );

                $("#presultt").html("top position : <b>" + positionbox.top + "</b>")
            })
        })
    </script>
</body>
</html>
