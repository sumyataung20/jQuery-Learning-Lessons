<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim Method</title>
</head>
<body>
    <script src="./LIBS/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        var something = "\n\n              Welcome to jQuery   \n\n ";

        console.log("Before Trim = ", something);

        method1 = $.trim(something);

        console.log("After Trim =", method1);

        method2 = jQuery.trim(something);

        console.log("After Trim =", method2);


    </script>
</body>
</html>
