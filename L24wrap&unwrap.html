<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap & Unwrap </title>

    <style type="text/css">

    body {
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 500px;
        background-color: #f4f4f4;
        padding: 10px;
      }

      .box {
        width: 100px;
        height: 80px;
        background-color: orange;
      }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Box 1</h1>

        <button type="button" id="divbtn">Div btn</button>

        <button type="button" id="unboxbtn">Unbox btn</button>
    </div>
    <script src="./LIBS/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            $("#divbtn").click(function() {
                $("h1").wrap("<div></div>");
            });

            $("#divbtn").click(function() {
                $("h1").wrap("<div class='box'></div>")
            })

            $("#unboxbtn").click(function() {
                $('h1').unwrap();
            })
        })
    </script>
</body>
</html>
