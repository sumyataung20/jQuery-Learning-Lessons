<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent & Children</title>
</head>
<body>
    <div>
        <h1>Parent & Children Method</h1>
        <p>This is awesome jQuery version 3.6</p>
    </div>

    <div class="container">
        <div class="box square1">Box 1</div>
        <hr/>
        <div class="box square2">Box 2</div>
        <hr/>
        <div class="box square3">Box 3</div>
        <hr/>
        <div class="box square4">Box 4</div>
        <hr/>
        <div class="box square5">Box 5</div>
        <hr/>
    </div>

    <div>
        <p>Hey Guys !!! What's your plan after class ?</p>
    </div>

    <script src="./LIBS/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            // parent()
            $(".box").click(function () {
            $(this).parent().css({
              background: "darkblue",
              "box-shadow": "5px 5px 10px rgba(0,0,0,0.5)",
            });

            // children()
            $(".container").click(function() {
                $(this).children().css({
                    background:"red"
                })
            })
        });
            


            
        })
    </script>
</body>
</html>
