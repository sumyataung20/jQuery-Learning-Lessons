<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove & Empty Method</title>
</head>
<body>

    <div class="div1">
        <h1>Hello Heading Tag H1</h1>
        <h2>Hello Heading Tag H2</h2>
        <h3>Hello Heading Tag H3</h3>
        <h2>Hello Heading Tag H2</h2>
        <h1>Hello Heading Tag H5</h1>

        <span>Hello I am Span Tag</span>
        
    </div>

    <div>
        <h1>Hello Heaing Tag H1</h1>
        <h2>Hello Heading Tag H2</h2>
        <h3>Hello Heading Tag H3</h3>
        <h2 class="headingh2">Hello Heading Tag H2</h2>
        <h1>Hello Heading Tag H1</h1>

        <span>Hello I am Span Tag</span>
    </div>

    <button type="button" id="removebtn">Remove</button>
    <button type="button" id="emptybtn">Empty</button>
    <button type="button" id="detachbtn">Detach</button>
    <button type="button" id="addbtn">Add</button>

    <script src="./LIBS/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#removebtn").click(function() {
                $("h1,h2").remove();
                // $("h1").text("h1")
            })

            $("#emptybtn").click(function() {
                $("h1,h2").empty();
                // $("h1").text("hi")
            })

            $("#detachbtn").click(function() {
                $(".div1").detach();
            })

            $("#addbtn").click(function() {
                $("h1").add("span").add("h2").add("h3").css({
                    "background-color" : "yellow",
                    border: "3px dashed red"

                })
            })
        })
    </script>
</body>
</html>
