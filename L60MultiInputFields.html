<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Input Field</title>
    <link rel="stylesheet" href="./LIBS/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" type="text/css"/>

    <style type="text/css">
        body{
            height: 100vh;

            display: grid;
            place-items:center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h5>Multi Input Fields</h5>
            </div>

            <div class="col-md-3"></div>

            <div class="col-md-6">
                <form action="" method="">

                    <div id="expboxes" class="input-group mb-3 expboxes">
                        <input type="text" name="exps[]" id="exps" class="form-control form-control-sm rounded-0" placeholder="Enter Your Experience"/>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-success btn-sm rounded-0 addbtn" data-increment="1">Add More Input</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="./LIBS/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./LIBS/bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function() {
            $(".addbtn").click(function() {

                // console.log("I am working");

              var getnewid = $(this).data("increment");

              var expboxes = $("#expboxes").wrap("<div></div>").parent().html();
            //   console.log(expboxes);

              $("#expboxes").unwrap();

              $(expboxes).insertAfter($(".expboxes").last());

                $(".expboxes").last().attr('id','expboxes'+ getnewid);

                $("#expboxes" + getnewid).append('<button type="button" class="btn btn-danger btn-sm rounded-0 ms-3 removebtn" data-id="removebtn"' + getnewid + '>Remove</button>')

                getnewid++;


              $(this).data("increment",getnewid);

            })

            $(document).on("click",".removebtn",function(){
                 $(this).parent().remove();

               
            });


        })








    </script>
</body>
</html>
