<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Draggable</title>
    <link
      href="./LIBS/jquery-ui-1.13.2/jquery-ui.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <style type="text/css">
      body {
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        width: 250px;
        height: 250px;
        background-color: steelblue;
        color: #fff;

        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="dragme" class="box">
        <p>Drag Me Whereever you want!</p>
      </div>
    </div>
    <script src="./LIBS/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script
      src="./LIBS/jquery-ui-1.13.2/jquery-ui.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#dragme").draggable();
      });
    </script>
  </body>
</html>
