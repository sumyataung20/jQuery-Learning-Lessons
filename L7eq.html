<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eq()</title>
    <style type="text/css">
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hello Myanmar</h1>
    <h1>Hello Thailand</h1>
    <h1>Hello Cambodia</h1>
    <h1>Hello Vietnam</h1>

    <h2>Hello Hsu Hsu</h2>
    <h2>Hello Naing Naing</h2>

    <script src="./LIBS/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function() {
            $("h1").eq(1).css({
                "color":"red"
            })

            $("h2").eq(0).css({
                "background-color" : "orange",
                "color":"black"
            })

            $("h1").eq(3).css({
               "color":"green"
            })
        })
    </script>
</div>
</body>
</html>
