<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Effect</title>

    <style type="text/css">
      body {
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;

        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box square1">1</div>
      <div class="box square2">2</div>
      <div class="box square3">3</div>
      <div class="box square4">4</div>
      <div class="box square5">5</div>
    </div>

    <div class="control">
      <button type="button" id="hidebtn">hide btn</button>
      <button type="button" id="showbtn">Show Btn</button>
      <button type="button" id="tgbtn">Toggle Btn</button>
      <button type="button" id="fdoutbtn">Fade Out Btn</button>
      <button type="button" id="fdinbtn">Fade In Btn</button>
      <button type="button" id="fdtgbtn">Fade toggle btn</button>
      <button type="button" id="fdtobtn">Fade To Btn</button>
      <button type="button" id="sldupbtn">Slide Up</button>
      <button type="button" id="slddnbtn">Slide Down</button>
      <button type="button" id="sldtgbtn">Slide Toggle</button>
      <button type="button" id="anibtn">Animate</button>
      <button type="button" id="dlybtn">Delay Btn</button>
      <button type="button" id="clickmebtn">Click Me</button>
      <button type="button" id="stbtn">stop btn</button>
      <button type="button" id="sttubtn">Stop(true)</button>
      <button type="button" id="finish">Finish</button>
      <button type="button" id="deqbtn">Dequeue</button>
      <button type="button" id="cq">Clear queue</button>
    </div>

    <script src="./LIBS/jquery-3.6.0.min.js" type="text/javascript"></script>
  </body>
</html>
