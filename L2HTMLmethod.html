<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Method</title>
</head>
<body>
    <h1>Welcome to jQuery</h1>
    <p>This is awesome js library</p>
    <p id="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt commodi molestiae similique voluptatibus ipsam id quas explicabo quae cupiditate fugiat!</p>

    <button id="btn1">click me</button>
    <button class="btn">p1</button>

    <script src="./LIBS/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $(".btn").bind("dblclick",function() {
                $("h1").html(`<h4>Hello jQuery <i style="color : green ">Learners</i></h4>`)
            })

            $("#btn1").click("click",function() {
                $("#p1").html(`<h6 style="background-color: yellow; color: black">FIGHTING !!!</h6>`)
            })
        })
    </script>
</body>
</html>
