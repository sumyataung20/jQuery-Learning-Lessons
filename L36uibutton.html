<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Button</title>
    <link
      rel="stylesheet"
      href="./LIBS/jquery-ui-1.13.2/jquery-ui.min.css"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Widget</h1>
      <button type="button" id="btn1">This is button</button>
      <input
        type="button"
        name="submit"
        id="btn2"
        value="This is submit button"
      />

      <a href="#" id="btn3">This is an anchor</a>
      <br />
      <br />

      <div id="btn4">
        <input type="checkbox" name="position" id="chk1" value="1" />
        <label for="chk1">Left</label>

        <input type="checkbox" name="position" id="chk2" value="2" />
        <label for="chk2">Center</label>

        <input type="checkbox" name="position" id="chk3" value="3" />
        <label for="chk3">Right</label>
      </div>

      <br />
      <br />

      <div id="btn5">
        <fieldset>
          <legend>Set a fav color</legend>
          <input type="radio" name="position" id="favwhi" value="1" />
          <label for="favwhi">White</label>

          <input type="radio" name="position" id="favdak" value="2" />
          <label for="favdak">Dark</label>

          <input type="radio" name="position" id="favred" value="3" />
          <label for="favred">Red</label>
        </fieldset>
      </div>

      <br />
      <br />

      <button type="button" id="btn6"></button>
      <button type="button" id="btn7">Button</button>

      <br /><br />

      <button type="button" id="btn8">Button Disabled</button>
    </div>

    <script src="./LIBS/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script
      src="./LIBS/jquery-ui-1.13.2/jquery-ui.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#btn1, #btn2, #btn3").button();

        $("#btn4").buttonset();

        $("#btn5").buttonset();

        $("#btn6").button({
          icons: {
            primary: "ui-icon-heart",
          },
          label: "Send Love",
          //   showLabel: false,
        });

        $("#btn7").button({
          icons: {
            primary: "ui-icon-trash",
          },
          label: "click me",
        });

        $("#btn8").button({
          disabled: true,
        });
      });
    </script>
  </body>
</html>
